<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&  display=swap" rel="stylesheet">   
</head>
<body>

  <div class="container">
    <span class="star-container"><img src="images/icon-star.svg" class="star-icon"></span>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="ratings-container">
      <button class="rating" value="1">1</button>
      <button class="rating" value="2">2</button>
      <button class="rating" value="3">3</button>
      <button class="rating" value="4">4</button>
      <button class="rating" value="5">5</button>
    </div>
    <form>
    <button class="submit-btn" type="submit">SUBMIT</button>
  </form>
  </div>


  <div class="thanks-container">
      <img src="images/illustration-thank-you.svg" class="thanks-img">
      <p class="rating-message"></p>
      <h1>Thank you!</h1>

      <p class="end-message"> We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!
      </p>
  <script src="script.js"></script>
</div>
</body>
</html>
